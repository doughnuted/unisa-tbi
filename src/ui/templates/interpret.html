{% extends 'layout.html' %}

{% block title %}New Case{% endblock %}

{% block head %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='interpret.css') }}" />
{% endblock head %}



{% block content %}

  Case Id {{ case_id }}
  Model {{ experiment_id }} / {{ model }}

  <p><img src="{{ url_for('interpret.important_features', case_id=case_id, experiment_id=experiment_id, model=model) }}" /></p>

  <p><img src="{{ url_for('interpret.shap', case_id=case_id, experiment_id=experiment_id, model=model) }}" /></p>

{% endblock %}

{% block scripts %}
  {{ super() }}
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/js/tempusdominus-bootstrap-4.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/css/tempusdominus-bootstrap-4.min.css" />
  <!-- <script src="{{ url_for('static', filename='case.js') }}"></script> -->
{% endblock scripts %}
